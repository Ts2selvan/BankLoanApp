<div class="customer-details">
    <h2>Customer Details</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="form-container">
        
      <div class="form-section">
        <h3>Customer Information</h3>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" [(ngModel)]="customer.firstName" name="firstName" required />
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" [(ngModel)]="customer.lastName" name="lastName" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="customer.email" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required />
        </div>
        
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" [(ngModel)]="customer.dateOfBirth" name="dateOfBirth" required />
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" [(ngModel)]="customer.gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select id="maritalStatus" [(ngModel)]="customer.maritalStatus" name="maritalStatus" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="occupationType">Occupation Type</label>
          <input type="text" id="occupationType" [(ngModel)]="customer.occupationType" name="occupationType" required />
        </div>
      </div>
  
      <div class="form-section">
        <h3>Address Details</h3>
        <div class="form-group">
          <label for="houseNo">House No</label>
          <input type="text" id="houseNo" [(ngModel)]="customer.address.houseNo" name="houseNo" required />
        </div>
        
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" [(ngModel)]="customer.address.city" name="city" required />
        </div>
        
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" [(ngModel)]="customer.address.district" name="district" required />
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" [(ngModel)]="customer.address.state" name="state" required />
        </div>
        
        <div class="form-group">
          <label for="landmark">Landmark</label>
          <input type="text" id="landmark" [(ngModel)]="customer.address.landmark" name="landmark" />
        </div>
        
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="number" id="pincode" [(ngModel)]="customer.address.pincode" name="pincode" required />
        </div>
        
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" [(ngModel)]="customer.address.country" name="country" required />
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!customerForm.valid" class="submit-button">Save</button>
          </div>
      </div>
  
      
    </form>
